<div>
    <h1>Diagnosis with id {{Diagnosis.id}}</h1>
    <hr>
    <h5>Patient: {{Patient.lastName}} {{Patient.firstName}}</h5>
    <h5>Diagnosed by: Dr. {{MedicalStaff.lastName}} {{MedicalStaff.firstName}}</h5>
    <h5>Diagnosed on: {{Diagnosis.diagnosedOn | date:'longDate'}}</h5>
    <hr>
    <h5>Diagnosed with: {{Condition.name}}</h5>
    <hr>
    <h5>Symptoms</h5>
    <ul>
        <li *ngFor="let symptom of Condition.symptoms">{{symptom}}</li>
    </ul>
</div>
