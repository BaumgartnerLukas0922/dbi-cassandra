<div *ngIf="patients.length == 0">
    <h1>Currently no patients on station</h1>
</div>

<div  *ngIf="patients.length != 0">
    <h1>Patients</h1>
<table class="table">
    <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>SSN</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let patient of patients">
                <td>{{patient.firstName}}</td>
                <td>{{patient.lastName}}</td>
                <td>{{patient.ssn}}</td>
        </tr>
    </tbody>
</table>
</div>
