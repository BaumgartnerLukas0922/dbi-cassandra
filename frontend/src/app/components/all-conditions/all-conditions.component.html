<h5>Registered Conditions</h5>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let condition of conditions">
            <td>{{condition.conditionName}}</td>
            <td>{{condition.description}}</td>
        </tr>
    </tbody>
</table>
